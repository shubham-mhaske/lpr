<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Site Metas -->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title></title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"/>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/static/style.css" rel="stylesheet"/>
    <!-- responsive style -->
    <link href="/static/responsive.css" rel="stylesheet"/>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="mt-2 mb-4">
        <div class="col-sm-8 ml-auto mr-auto">
            <div class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
                <div class="nav-item"><a class="nav-link" id="pills-signup-tab"
                                         style="color: #f7f7f7; background-color: #fc5d35;" data-toggle="pill"
                                         href="#pills-signup" role="tab" aria-controls="pills-signup"
                                         aria-selected="false">Add Vehicle Details</a></div>
            </div>
            <div class="tab-content" id="pills-tabContent">

                <div class="tab-pane fade show active" id="pills-signup" role="tabpanel"
                     aria-labelledby="pills-signup-tab">
                    <div class="col-sm-12 border border-primary shadow rounded bg-white pt-2">
                        <div class="text-center"> <span class="fa-stack fa-3x">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
               <i class="fa fa-user-plus fa-stack-1x"></i>
            </span></div>
                        <em id="signUpMsg"></em>
                        <form action="/uploader" method="post" id="singnupFrom" enctype="multipart/form-data">

                            <div class="form-group">
                                <label class="font-weight-bold">Image <span class="text-danger">*</span></label>

                                <br>
                                <center><input type="file" name="file" width="300"/></center>
                                <br>



                            </div>
                            <div class="form-group">
                                <label><input type="checkbox" name="signupcondition" id="signupcondition" value="1"
                                              data-required> I agree with the <a href="javascript:;">Terms &amp;
                                    Conditions.</a></label>
                            </div>


                            <div class="form-group text-center">
                                <button style="width:fit-content" , class="btn btn-block custom_orange-btn"
                                        onClick="formValidate('#singnupFrom','#signUpMsg');"><i
                                        class="fa fa-fw fa-sign-out-alt"></i> Get licence plate details&nbsp
                                </button>
                            </div>
                        </form>
                    </div>

                    {{tab}}

                </div>
            </div>
        </div> <!--/.col-xs-12 col-sm-8 col-md-6 col-lg-4-->
    </div> <!--/.mt-2 mb-4-->
</div> <!--/.container-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/form-script.js"></script>
</body>
</html>
